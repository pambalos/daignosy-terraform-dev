apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "mongo-db"
  namespace: "diagnosy"
spec:
  serviceName: "mongo-db"
  replicas: 1
  selector:
    matchLabels:
      app: "mongo-db"
  template:
    metadata:
      labels:
        app: "mongo-db"
    spec:
      containers:
        -
          name: "mongo-db"
          image: "mongo"
          imagePullPolicy: "Always"
          env:
            -
              name: "MONGO_INITDB_ROOT_USERNAME"
              value: "root"

            -
              name: "MONGO_INITDB_ROOT_PASSWORD"
              value: "r1ty11v32fcs24dsa"

          ports:
            -
              containerPort: 27017
              name: "mongodb"

          volumeMounts:
            -
              name: "mongodb-persistent-storage"
              mountPath: "/data/db"

      volumes:
        -
          name: "mongodb-persistent-storage"
          persistentVolumeClaim:
            claimName: "mongodb-pvc"